<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="Main-Wrapper">
    <div class="Nav">
        <i id='menu'class="fa-solid fa-bars fa-2x"></i>
        <ul id='main-nav'style="display: none">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Ripple</a></li>
            <li><a href="">Categories</a></li>
            <li><a href="">Oranges</a></li>
        </ul>
    </div>
     <div class="content">

        <div class="slide-container">
            <div class="slides">
                <img src="image1.png" class="active">
                <img src="image2.png">
                <img src="image3.png">
                <img src="image4.png">
                <img src="image1.png">
            </div>
        
            <div class="buttons">
                <span class="next">&#10095;</span>
                <span class="prev">&#10094;</span>
            </div>
        
            <div class="dotsContainer">
                <div class="dot active" attr='0' onclick="switchImage(this)"></div>
                <div class="dot" attr='1' onclick="switchImage(this)"></div>
                <div class="dot" attr='2' onclick="switchImage(this)"></div>
                <div class="dot" attr='3' onclick="switchImage(this)"></div>
                <div class="dot" attr='4' onclick="switchImage(this)"></div>
            </div>
        
        </div>
     </div>
   </div>
</body>
<script src="https://kit.fontawesome.com/62cbf6e10f.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
<link rel="stylesheet" href="index.css">
</html>
